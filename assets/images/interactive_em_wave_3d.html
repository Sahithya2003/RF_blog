
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>3D EM Wave Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  </head>
  <body>
    <script>
      let t = 0;

      function setup() {
        createCanvas(700, 400, WEBGL);
      }

      function draw() {
        background(255);
        rotateY(PI / 6); // Tilt for 3D view
        rotateX(PI / 9);

        strokeWeight(2);

        // Axes
        stroke(0);
        line(-300, 0, 0, 300, 0, 0); // x-axis (propagation direction)
        line(0, -100, 0, 0, 100, 0); // y-axis (E)
        line(0, 0, -100, 0, 0, 100); // z-axis (B)

        // EM wave
        for (let x = -300; x < 300; x += 10) {
          let angle = (x + t) * 0.05;
          let ey = 50 * sin(angle);  // E field (y-axis)
          let bz = 50 * cos(angle);  // B field (z-axis)

          // E vector (red)
          stroke(255, 0, 0);
          line(x, 0, 0, x, ey, 0);

          // B vector (blue)
          stroke(0, 0, 255);
          line(x, 0, 0, x, 0, bz);
        }

        // Labels
        push();
        translate(310, 0, 0);
        fill(0);
        noStroke();
        text("â†’ Wave", 0, 0);
        pop();

        push();
        translate(0, -110, 0);
        fill(255, 0, 0);
        text("E", 0, 0);
        pop();

        push();
        translate(0, 0, 110);
        fill(0, 0, 255);
        text("B", 0, 0);
        pop();

        t += 2;
      }
    </script>
  </body>
</html>
